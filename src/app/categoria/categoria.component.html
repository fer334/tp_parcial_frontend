<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title">Categorias</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
              <button class="btn btn-info" [routerLink]="['/nuevacategoria']">Nueva Categoria</button>
             </div>
            <div class="material-datatables">
              <table
                datatable
                [dtTrigger]="dtTrigger" 
                [dtOptions]="dtOptions"
                id="datatables"
                class="table table-striped table-no-bordered table-hover"
                cellspacing="0"
                width="100%"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th class="disabled-sorting text-right">
                      {{ dataTable.headerRow[2] }}
                    </th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>{{ dataTable.footerRow[0] }}</th>
                    <th>{{ dataTable.footerRow[1] }}</th>
                    <th class="text-right">{{ dataTable.footerRow[2] }}</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr *ngFor="let c of categorias">
                    <td>{{c.idCategoria}}</td>
                    <td>{{c.descripcion}}</td>
                    <td class="text-right">
                      <!-- Angular on click button -->
                      
                      <!-- <a
                        (click)="fav()"
                        class="btn btn-link btn-info btn-just-icon like"
                        ><i class="material-icons">favorite</i></a
                      > -->
                      <a
                        (click)="edit(c)"
                        class="btn btn-link btn-warning btn-just-icon edit"
                        ><i class="material-icons">edit</i></a
                      >
                      <a
                        (click)="delete(c)"
                        class="btn btn-link btn-danger btn-just-icon remove"
                        ><i class="material-icons">close</i></a
                      >
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>

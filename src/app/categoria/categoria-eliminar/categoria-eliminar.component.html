<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7" style="margin:0 auto;">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                <i class="material-icons">assignment</i>
              </div>
              <h4 class="card-title">Eliminar Categoria</h4>
            </div>
            <div class="card-body">
              <div class="material-datatables">
                <table
                  id="datatables"
                  class="table table-striped table-no-bordered table-hover"
                  cellspacing="0"
                  width="100%"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Descripción</th>
                    </tr>
                  </thead>
                  <!-- <tfoot>
                    <tr>
                      <th>Id</th>
                      <th>Descripción</th>
                    </tr>
                  </tfoot> -->
                  <tbody>
                    <tr>
                      <td>{{categoria.idCategoria}}</td>
                      <td>{{categoria.descripcion}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- end content-->
          </div>
          <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
      </div>
      <br>
      <button class="btn btn-danger center" style="margin:0 auto;" (click)="borrar()">Eliminar</button>
      <br/>
      <!-- end row -->
    </div>
  </div>

<p>ficha-clinica works!</p>
<div *ngIf="fichasclinicas.length>0">
    <table border="1">
        <tr>
          <td>Id</td>
          <td>Descripcion</td>
        </tr>
        <tr *ngFor="let fc of fichasclinicas">
          <td>{{fc.idFichaClinica}}</td>
          <td>{{fc.fechaHora}}</td>
          <td>{{fc.motivoConsulta}}</td>
          <td>{{fc.diagnostico}}</td>
          <!-- <td><a (click)="edit(c)">editar</a></td>-->
        </tr>
    </table>
  </div>

<h1>Lista de Reservas</h1>
<div *ngIf="reservas.length > 0" style="margin: auto;" >
    <table border="1">
        <tr>
            <td>Fecha</td>
            <td>Hora Inicio</td>
            <td>Hora Fin</td>
            <td>Empleado</td>
            <td>Cliente</td>
            <td>Modificar</td>
        </tr>
        <tr *ngFor="let r of reservas">
            <td>{{r.fechaCadena}}</td>
            <td>{{r.horaInicio}}</td>
            <td>{{r.horaFin}}</td>
            <td>{{r.idEmpleado.nombre}}</td>
            <td>{{r.idCliente.nombre}}</td>
            <td><a>Ir a Modificar </a></td>
        </tr>
    </table>
</div>
